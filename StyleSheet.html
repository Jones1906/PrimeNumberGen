<script>
    function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        let index = 5;
        while (index * index <= num) {
            if (num % index === 0 || num % (index + 2) === 0) return false;
            index += 6;
        }
        return true;
    }

    function generatePrimeNumbers() {
        const lowerRange = parseInt(prompt("Enter lower range:"));
        const upperRange = parseInt(prompt("Enter upper range:"));
        let primeNumbers = [];

        for (let num = lowerRange; num <= upperRange; num++) {
            if (isPrime(num)) {
                primeNumbers.push(num);
            }
        }

        const primeResult = document.getElementById("primeResult");
        primeResult.innerHTML = `<h4>This program generates prime numbers between ${lowerRange} and ${upperRange}:</h4>`;
        if (primeNumbers.length === 0) {
            primeResult.innerHTML += "<p>No prime numbers found in the specified range.</p>";
        } else {
            primeResult.innerHTML += "<ul>";
            primeNumbers.forEach((num) => {
                primeResult.innerHTML += `<li>${num} is a prime number.</li>`;
            });
            primeResult.innerHTML += "</ul>";
        }
    }
</script>
